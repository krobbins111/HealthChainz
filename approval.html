<!DOCTYPE HTML>

  <title>BlockRx</title>
  <link rel="stylesheet" type="text/css" href="approval.css">
</head>

<body>
  <div class="content">
    <nav class="header">
      <a class="logo">HealthChainz</a>
      <ul>
        <li><a href=#>Home</a></li>
        <li><a href=#>My Account</a></li>
        <li><a href=#>About</a></li>
      </ul>

    <div class="enter-content">

                      <th>Patient No.</th>    
                      <th>Service</th>

                      <th>Cost</th>  
                      <th>Approval</th>

                        <td><button type = "button" id= "approve">Approve</button><button type = "button" id= "dispute">Deny</button></td>
                    </tr> 
                    </table>
