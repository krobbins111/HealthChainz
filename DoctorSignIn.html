<body>
  <div class="content">

    <div class="enter-content">
        <form>
           <h2> Enter Doctor Access Key </h2>
           <input type="text" id="docAccess" name="Access Key" placeholder="Doctor Access Key">
            <br>
            <button type = "button" id = "submit">Access</button>
        </form>
    </div>
    </div>

<script
  src="http://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <script>
        function retreiveData(){
           var jqxhr = $.post( "/getdoctor", {accessKey:document.getElementById("docAccess").value}, function(data) {
               console.log(data);
                  console.log( "success " + data );
                })
                  .fail(function(data) {
                    console.log( "error "  + data);
                  });
            
        }
        document.getElementById("submit").onclick = function() {retreiveData()};
    </script>
