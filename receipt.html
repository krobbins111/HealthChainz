<body>
  <div class="content">

    <p><br></br></p>
    <div class = "enter-content">
    <div class="container">
            <table class="table table-bordered table-striped table-hover">
              <thead>
                    <tr>
                      <th>Patient No.</th>    
                      <th>Service</th>
                      <th>Description</th>
                      <th>Cost</th>  
                    </tr>   
                  </thead>
                  <tbody></tbody> 
                  </table>
                    <script>
                      $(document).ready(function(data){
                        $.getJSON("sample.json", function(data) {
                          var items = []; //json object holding array 
                          var totalCost = 0;
                          

                          $.each(data, function(index, value){
                            items.push("<tr>"); 
                            totalCost += value.billinfo.price;
                            console.log(value.billinfo.service);
                            console.log(value.billinfo.description);
                            console.log(value.billinfo.price);
                            console.log(value.accessKey);
                            items.push("<td id= ''" + index + "''>" + value.accessKey + "</td>");
                            items.push("<td id= ''" + index + "''>" + value.billinfo.service + "</td>");
                            items.push("<td id= ''" + index + "''>" + value.billinfo.description + "</td>");
                            items.push("<td id= ''" + index + "''>" + value.billinfo.price + "</td>");
                            items.push("</tr>"); 
                            }); 
                            $("<tbody/>", {html: items.join("")}).appendTo("table");
                        });
                      }); // add total amount to be paid! 
                      
                    </script>

    </div>
  </body>
